<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<title>Player Chooser</title>
		<link rel="manifest" href="src/manifest.webmanifest" />
		<link rel="icon" sizes="48x48" href="src/images/logo-48.png" />
		<link rel="icon" sizes="96x96" href="src/images/logo-96.png" />
		<link rel="icon" sizes="144x144" href="src/images/logo-144.png" />
		<link rel="icon" sizes="192x192" href="src/images/logo-192.png" />
		<link rel="apple-touch-icon" href="src/images/logo-192-opaque.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<meta name="theme-color" content="#ff0739" />
		<link rel="stylesheet" href="src/index.css" />
		<script type="module" src="src/index.js"></script>
	</head>
	<body>
		<canvas id="board"></canvas>
		<p id="description">
			Make all players put one finger on the screen. After 2 seconds one
			player is chosen at random.
		</p>
		<div id="controls">
			<button id="team-mode-toggle">Team Mode</button>
			<div id="team-count-label">
				Teams: <span id="team-count">2</span>
				<button id="team-minus">-</button>
				<button id="team-plus">+</button>
			</div>
		</div>
		<div
			id="live-region"
			aria-live="assertive"
			class="visually-hidden"
		></div>
		<p id="version"></p>
		<p id="update-available" hidden>
			Update available. <a href="">Reload</a> to apply.
		</p>
	</body>
</html>
